name: CI

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2

      - name: Print docker version
        run: |
          docker -v
          docker-compose -v

      - name: Run docker-compose
        run: |
          docker-compose build
          docker-compose up -d
